name: Node.js CI

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    name: Run npm test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Use Node.js LTS
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
